name: Frontend CI/CD

on:
  push:
    branches:
      - master
    paths:
      - 'simplenotes/frontend/**'

jobs:
  build:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: simplenotes/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./simplenotes/frontend
        run: npm ci

      - name: Run tests
        working-directory: ./simplenotes/frontend
        run: npm test

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./simplenotes/frontend
          file: ./simplenotes/frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simplenotes-frontend:${{ github.run_id }}

  update-newtag-in-helm:
    name: Update Helm Chart
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}


      - name: Update new tag in Helm chart
        run: |
          sed -i '/simplenotes-frontend/!b;n;s/tag: .*/tag: "${{ github.run_id }}"/' helm/simplenotes-app-chart/values.yaml

      - name: Stage and commit changes before pulling
        run: |
          git config --local user.email "ariefshaik001@gmail.com"
          git config --local user.name "ariefshaik7"
          git add helm/simplenotes-app-chart/values.yaml
          git commit -m "ci: pre-pull commit for updated image tag" || echo "No changes to commit"

      - name: Pull latest changes
        run: git pull --rebase origin master

      - name: Push changes
        run: git push

