apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplenotes-ingress
  annotations:
    # Tells NGINX to use regex for path matching
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Strips /api and forwards the rest of the URL to the backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host | default "simplenotes.com" }}
    http:
      paths:
      # Rule for the backend API
      # Matches /api, /api/, and /api/anything...
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: simplenotes-backend
            port:
              number: 5001
      # Rule for the frontend application
      # This is the default rule that catches everything else
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80